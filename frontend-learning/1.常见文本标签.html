<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML练习</title>
</head>

<body>
    <!-- html的标签分为块元素和行内元素(内联元素)两大类(还有行内块元素)
     块元素通常以新行开始，占据其父元素的全部宽度；行内元素不会以新行开始，只占据其内容所需的宽度。 -->
    
    <!-- 标题元素 - 块级元素，用于定义页面标题 -->
    <h1>欢迎来到HTML练习页面</h1>
    <h2>副标题</h2>
    
    <!-- 段落元素 - 块级元素，用于组织文本内容 -->
    <p id="describe" class="section">这是一个简单的HTML页面，用于练习基本的HTML结构。</p>
    <!-- id和class属性用于CSS样式化和JavaScript操作 -->
    <p>这是一个简单的HTML页面，用于练习基本的HTML结构。</p>
    
    <!-- 无序列表 - 块级元素，用于创建没有特定顺序的项目列表 -->
    <ul>
        <li>无序列表项目一</li>
        <li>无序列表项目二</li>
        <li>无序列表项目三</li>
    </ul>
    
    <!-- 有序列表 - 块级元素，用于创建有顺序的项目列表 -->
    <ol>
        <li>有序列表项目一</li>
        <li>子项目一</li>
        <li>子项目二</li>
    </ol>

    <!-- 表格 - 块级元素，用于展示结构化数据 -->
    <table border="1">
    <!-- border属性定义表格边框的宽度 -->
        <tr>
            <!-- 表头行 - 使用th元素定义列标题 -->
            <th>姓名</th>
            <th>年龄</th>
            <th>城市</th>
        </tr>
        <tr>
            <!-- 数据行 - 使用td元素定义单元格数据 -->
            <td>张三</td>
            <td>28</td>
            <td>北京</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>32</td>
            <td>上海</td>
        </tr>
    </table>
</body>

</html>
