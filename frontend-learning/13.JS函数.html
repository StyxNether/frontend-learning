<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 函数</title>
</head>

<body>
    <script>
        function hello(){
            console.log('Hello, world!');
        }
        hello();

        function hello_with_return(){
            return 'Hello, return value!';
        }
        let return_value=hello_with_return();
        console.log(return_value);

        function hello_with_params(name){
            console.log('Hello, '+name+'!');
        }
        let user_name='Alice';
        hello_with_params(user_name);

        let global_var='全局变量';
        function local_var_function(){
            let local_var='局部变量';
            console.log('函数内访问全局变量：'+global_var);
            console.log('函数内访问局部变量：'+local_var);
        }
        local_var_function();
        console.log('函数外访问全局变量：'+global_var);
        // console.log('函数外访问局部变量：'+local_var); // 这行会报错
    </script>
</body>

</html>
