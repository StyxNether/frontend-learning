<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 事件</title>
</head>

<body>
    <!-- 通过HTML属性绑定事件 -->
    <!-- 直接在HTML标签中写事件属性 格式：on事件名="函数签名" -->
    <!-- 事件处理代码直接写在HTML标签内
    事件名前面加on前缀（如onclick、onfocus）
    值是JavaScript代码或函数调用
    不利于代码分离和维护 -->
    <button onclick="click_event()">点击事件按钮</button>
    <input type="text" onfocus="focus_event()" onblur="blur_event()">

    <script>
        // 点击事件处理函数
        function click_event(){
            alert("按钮被点击了！");
        }

        // 输入框获取焦点事件处理函数
        function focus_event(){
            console.log("输入框获得了焦点");
        }

        // 输入框失去焦点事件处理函数
        function blur_event(){
            console.log("输入框失去了焦点");
        }
    </script>
</body>

</html>
