<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端rem适配</title>
    <style>
        /* html{
            font-size: 30px;
        } */

        .box-px{
            width: 300px;
            height: 100px;
            background-color: lightblue;
            margin-bottom: 50px;
        }

        .box-rem{
            width: 5rem;
            height: 3rem;
            background-color: lightcoral;
        }
    </style>
</head>

<body>

    <!-- px:绝对长度 -->
    <div class="box-px"></div>
    <!-- rem:相对长度(相对于html根元素的font-size) -->
    <div class="box-rem"></div>

    <script>
        // 根据设备宽度设置HTML标签的font-size属性值，为设备宽度/10
        function resetHTMLFontSize(){
            document.documentElement.style.fontSize = screen.width / 10 + "px";
        }
        resetHTMLFontSize();

        // 绑定事件，实时更新HTML标签的font-size属性值
        window.onresize = resetHTMLFontSize;
    </script>
    
</body>

</html>
