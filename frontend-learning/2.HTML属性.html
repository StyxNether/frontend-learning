<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 属性</title>
</head>
<body>

    <!-- 基本超链接 - href属性指定链接目标 -->
    <a href="https://docs.geeksman.com">超链接</a>
    
    <!-- 换行标签 - 创建垂直间距 -->
    <br>
    
    <!-- 带target属性的超链接 - 在新标签页打开链接 -->
    <a href="https://docs.geeksman.com" target="_blank">超链接2</a>
    
    <!-- 水平分割线 - 创建内容分隔线 -->
    <hr>
    
    <!-- 图片元素 - 显示图像 -->
    <img src="76432653_p0.png" alt="紫妹qwq" width="200" height="200">

</body>
</html>
