<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 区块</title>
</head>
<body>
    <h1>HTML 区块</h1>
    
    <!-- 导航区块 - 使用div创建独立的导航区域 -->
    <div class="nav">
        <!-- 导航链接组 -->
        <a href="#">链接1</a>
        <a href="#">链接2</a>
        <a href="#">链接3</a>
        <a href="#">链接4</a>
        <a href="#">链接5</a>
    </div>
    
    <!-- 内容区块 - 使用div创建主要内容区域 -->
    <div class="content">
        <h1>内容区块</h1>
        <!-- 多个段落组成的内容 -->
        <p>这是内容区块的内容。</p>
        <p>这是内容区块的内容。</p>
        <p>这是内容区块的内容。</p>
    </div>

    <!-- 行内元素示例 - span不会创建新行 -->
    <span>这是一个行内元素。</span>
    <span>这是一个行内元素。</span>
    <span>这是一个行内元素。</span>
    
    <!-- 行内元素可以嵌套其他行内元素 -->
    <span>套个链接 <a href="#">链接6</a></span>
</body>
</html>
