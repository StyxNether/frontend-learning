<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 选择器</title>

    <style>
        /* 元素选择器 */
        h2 {
            color: green;
        }
        /* 类选择器 */
        .highlight {
            color: orange;
        }
        /* ID选择器 */
        #header {
            color: teal;
            font-size: 25px;
        }
        /* 通用选择器 */
        * {
            font-family: 'kaiti';
            font-weight: bolder;
        }
        /* 子元素选择器(>) */
        /* ID > 类 > 标签名 */
        .father > .son {
            color: brown;
        }
        /* 后代选择器( ) */
        /* (权重相同时，后出现的选择器效果优先级>先出现的) */
        .father p {
            color: rgb(116, 28, 116);
            font-size: 30px;
        }
        /* 相邻元素选择器(+) */
        h3 + p {
            background-color: yellow;
        }
        /* 伪类选择器(:) */
        /* 选中第1个子元素 :first-child
                n       :nth-child
            链接状态    :active */
        #element:hover {
            color: red;
        }
        /* 伪元素选择器(::) */
        /* 在元素内容前/后插入内容 ::before / ::after {content: "文本内容";}
            选择元素的第一个字母（仅对块级元素有效）::first-letter
            选择元素的第一行文本（仅对块级元素有效）::first-line
            选择用户选中/高亮的文本部分     ::selection */
        p::first-letter {
            color: blue;
            font-size: 36px;
        }

    </style>

</head>
<body>
    <h1>不同类型的CSS选择器</h1>

    <h2>元素选择器示例</h2>
    <h3 class="highlight">类选择器示例</h3>
    <h4 id="header">ID选择器示例</h4>

    <div class="father">
        <p class="son">子元素选择器示例</p>
        <div>
            <p class="grandson">后代选择器示例</p>
        </div>
    </div>

    <p>普通p标签</p>
    <h3>相邻兄弟选择器示例</h3>
    <p>另一个p标签</p>

    <h3 id="element">伪类选择器示例</h3>
</body>
</html>
